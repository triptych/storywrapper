<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - StoryWrapper</title>
    <style>
        :root {
            --color-primary: #0066cc;
            --color-text: #333333;
            --color-background: #ffffff;
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --spacing-unit: clamp(1rem, 2vw, 2rem);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-text: #f0f0f0;
                --color-background: #1a1a1a;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-unit);
            text-align: center;
        }

        .offline-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .offline-icon {
            width: 64px;
            height: 64px;
            margin-bottom: var(--spacing-unit);
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 1rem;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .retry-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .retry-button:hover {
            opacity: 0.9;
        }

        .retry-button:focus {
            outline: 3px solid var(--color-primary);
            outline-offset: 2px;
        }

        @media (prefers-reduced-motion: reduce) {
            .retry-button {
                transition: none;
            }
        }

        /* High Contrast Mode */
        @media (forced-colors: active) {
            .retry-button {
                border: 2px solid currentColor;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container" role="main">
        <svg class="offline-icon" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0119 12.55M5 12.55a10.94 10.94 0 015.17-2.39M10.71 5.05A16 16 0 0122.58 9M1.42 9a15.91 15.91 0 014.7-2.88M8.53 16.11a6 6 0 016.95 0M12 20h.01" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>

        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry - any changes you've made are safely stored and will sync when you're back online.</p>

        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>

    <script>
        // Check connection status when page loads
        window.addEventListener('load', function() {
            function updateOnlineStatus() {
                if (navigator.onLine) {
                    window.location.reload();
                }
            }

            window.addEventListener('online', updateOnlineStatus);
        });
    </script>
</body>
</html>
